
<div class="content container animate__animated  animate__fadeIn animate__faster" >
    <h1 class="header">
        <span class="header-text">Configuración de cuenta</span>
    
    </h1>
   <div class="panels">
    <form class="panel account-settings-panel">
        <div class="panel-header">Perfil</div>
        <div class="panel-body">
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Nombres</label>
                <input disabled type="text" ng-model="dataPerfil.nombre_perfil" required>
            </div>
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Apellidos</label>
                <input disabled type="text" ng-model="dataPerfil.apellidos_perfil" required>
            </div>
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Celular</label>
                <input disabled type="text" ng-model="dataPerfil.celular_perfil" required>
            </div>
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>DNI</label>
                <input disabled type="text" ng-model="dataPerfil.dni_perfil" required>
            </div>
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Cargo</label>
                <input disabled type="text" ng-model="authUser" required>
            </div>
        </div>

        <!-- <div class="panel-footer">
            <button  type="submit"  class="mat-focus-indicator mat-raised-button mat-button-base mat-accent">
                <span class="mat-button-wrapper">Guardar</span>
                    <div matripple="" class="mat-ripple mat-button-ripple"></div>
                 <div class="mat-button-focus-overlay"></div>
            </button>
        </div> -->
    </form>

    <form name="form" class="panel account-settings-panel" ng-submit="perfilVM.FormData(cuentaUser)">
        <div class="panel-header">Datos de usuario {{errorCodServidor}}</div>
        <div class="panel-body">
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Usuario</label>
                <input type="text" ng-model="cuentaUser.name_user" required>
            </div>
            <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Nueva contraseña</label>
                <input  type="text" ng-model="cuentaUser.pass" required>
            </div>
            <!-- <div class="input-container name-input-container" style="padding-bottom: 15px;">
                <label>Confirmar contraseña</label>
                <input  type="text" ng-model="formdata.In_Nombre" required>
            </div> -->
        </div>

        <div class="panel-footer">
            <button ng-disabled="form.$invalid || estado"  type="submit"  class="mat-focus-indicator mat-raised-button mat-button-base mat-accent">
                <span class="mat-button-wrapper">Guardar</span>
                    <div matripple="" class="mat-ripple mat-button-ripple"></div>
                 <div class="mat-button-focus-overlay"></div>
            </button>
        </div>
    </form>
   </div>
</div>
