
<div class="app-content">
    <web-player  style="position: static;">
        <div class="">
            <appearance>


                <div class="cdk-overlay-pane be-modal" style="max-width: 80vw; pointer-events: auto; position: static;">
                   
                    <mat-dialog-container class="mat-dialog-container" style="transform: none;">
                        <crupdate-role-modal _nghost-wlv-c340>
                            <div class="modal-header">
                                <h2 class="mat-dialog-title modal-title " id="mat-dialog-title-1">
                                   Nueva Tarifa
                                </h2>
                            </div>
                
                            <form name="form" ng-submit="saveTarifas(dataTarifa)">
                                <div class="mat-dialog-content many-inputs">
                
               
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-container name-input-container">
                                                <label>Cliente</label>
                                                
                                                <select ng-model="dataTarifa.cod_client" ng-options="client.cod_client as client.razonSocial_client for client in clientes" required>
                                                        <option value="">-- Seleccionar cliente --</option>

                                                   </select>
                                            </div>
                                        </div>
                                      
                                     
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-container name-input-container">
                                                <label>Ruta</label>
                                                <select ng-model="dataTarifa.cod_ruta"  required>
                                                    <!-- <optgroup label="Local Database"> -->
                                                        <option value="">-- Seleccionar ruta --</option>
                                                        <option value="{{ruta.cod_ruta}}" ng-repeat="ruta in rutas" >{{ruta.origen_ruta}} - {{ruta.destino_ruta}}</option>
                                                    <!-- </optgroup> -->
                                                   </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-container name-input-container">
                                                <label>Tipo de carga</label>
                                                
                                                <select ng-model="dataTarifa.cod_tipoCarga" required>
                                                    <!-- <optgroup label="Local Database"> -->
                                                        <option value="">-- Tipo de carga --</option>
                                                        <option value="{{tic.cod_tipoCarga}}" ng-repeat="tic in tiposCarga" >{{tic.nombre_tipoCarga}}</option>
                                                    <!-- </optgroup> -->
                                                   </select>
                                            </div>
                                        </div>
                                       
                                        <div class="col-md-6">
                                            <div class="input-container name-input-container">
                                                <label>Precio(S/)</label>
                                                <input type="text" ng-model="dataTarifa.precio_clieTari" required="">
                                            </div>
                                        </div>
                                    </div>
                          
                
                                </div>
                
                
                                <!-- pie -->
                
                                <div class="mat-dialog-actions buttons right">
                                    <button  ng-click="closeThisDialog(0)"  class="mat-focus-indicator button cancel mat-button mat-button-base" >
                                        <span class="mat-button-wrapper">Cancelar</span>
                                    </button>
                                    <button type="submit" ng-disabled="form.$invalid || estado"  class="mat-focus-indicator new-theme-button mat-raised-button mat-button-base mat-accent">
                                        <span class="mat-button-wrapper">Guardar</span>
                                    </button>
                                </div>
                
                            </form>
                        </crupdate-role-modal>
                
                    </mat-dialog-container>
                </div>

            </appearance>


        </div>

    </web-player>

</div>
