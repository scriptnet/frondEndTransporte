
<div class="app-content">
    <web-player  style="position: static;">
        <div class="">
            <appearance>


                <div class="cdk-overlay-pane be-modal" style="max-width: 80vw; pointer-events: auto; position: static;">
                   
                    <mat-dialog-container class="mat-dialog-container" style="transform: none;">
                        <crupdate-role-modal _nghost-wlv-c340>
                            <div class="modal-header">
                                <h2 class="mat-dialog-title modal-title " id="mat-dialog-title-1">
                                   Nuevo Cliente
                                </h2>
                            </div>
                
                            <form name="form" ng-submit="saveCliente(dataCliente)">
                                <div class="mat-dialog-content many-inputs">
                
               
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="input-container name-input-container">
                                                <label>R. Social</label>
                                                
                                                <input type="text" ng-model="dataCliente.razonSocial_client" required="">
                                            </div>
                                        </div>
                                     
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-container name-input-container">
                                                <label>Direcci√≥n</label>
                                                <input type="text" ng-model="dataCliente.direccion_client" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-container name-input-container">
                                                <label>Celular</label>
                                                <input type="text"  ng-model="dataCliente.celular_client" required="">
                                            </div>
                                        </div>
                                    </div>
                          
                
                                </div>
                
                
                                <!-- pie -->
                
                                <div class="mat-dialog-actions buttons right">
                                    <button  ng-click="closeThisDialog(0)"  class="mat-focus-indicator button cancel mat-button mat-button-base" >
                                        <span class="mat-button-wrapper">Cancelar</span>
                                    </button>
                                    <button type="submit" ng-disabled="form.$invalid || estado"  class="mat-focus-indicator new-theme-button mat-raised-button mat-button-base mat-accent">
                                        <span class="mat-button-wrapper">Guardar</span>
                                    </button>
                                </div>
                
                            </form>
                        </crupdate-role-modal>
                
                    </mat-dialog-container>
                </div>

            </appearance>


        </div>

    </web-player>

</div>
