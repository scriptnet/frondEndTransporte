<div class="app-content animate__animated  animate__fadeIn animate__faster">
    <auth-page>
        <form name="form" id="auth-page" class="auth-page" ng-submit="login.formLogin(login)">
            <div class="many-inputs auth-panel">
                <!-- <p  class="error big-error ng-star-inserted">
                    <mat-icon role="img" svgicon="warning" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M10.115 1.308l5.635 11.269A2.365 2.365 0 0113.634 16H2.365A2.365 2.365 0 01.25 12.577L5.884 1.308a2.365 2.365 0 014.231 0zM8 10.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM8 9c.552 0 1-.32 1-.714V4.714C9 4.32 8.552 4 8 4s-1 .32-1 .714v3.572C7 8.68 7.448 9 8 9z" fill-rule="evenodd"></path></svg></mat-icon>
                    <span >Estas credenciales no coinciden con nuestros registros.</span>
                </p> -->
                <p  class="error big-error ng-star-inserted" ng-show="mensaje.estado">
                    <span class="material-icons mat-icon notranslate mat-icon-no-color">report_problem</span>
                    <span >{{mensaje.texto}}</span>
                </p>
               
                <div class="header">Login</div>
                <div class="input-container">
                    <input type="text" placeholder="Usuario" ng-model="login.user" required>
                </div>
              
                <div class="input-container">
                    <input type="password" placeholder="password"  ng-model="login.pass" required>
                </div>
                <div class="remember-and-login-row">
                    <div class="login-button">
                        <button ng-disabled="form.$invalid || estado" type="submit" class="mat-focus-indicator mat-raised-button mat-button-base mat-accent">
                            <span class="mat-button-wrapper">Ingresar</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </auth-page>
</div>
